syntax = "proto2";

import "protos/temp.proto";
import "protos/time_of_day.proto";

message Event {
    optional Temp temp = 1;
    optional TimeOfDay startTime = 2;
    optional TimeOfDay endTime = 3;
    repeated DayOfWeek days = 4;

    enum DayOfWeek {
        Sunday = 0;
        Monday = 1;
        Tuesday = 2;
        Wednesday = 3;
        Thursday = 4;
        Friday = 5;
        Saturday = 6;
    }
}